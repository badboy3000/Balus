language: node_js
node_js:
- 8.6.0
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_f0c9820310fd_key -iv $encrypted_f0c9820310fd_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host 101.132.169.136\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script:
- echo "hello world"
after_success:
- ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/docs && git pull'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
